<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>TODO Lista</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container" style="margin-top:30px;">

      <div class="col-sm-offset-3 col-sm-6">
          <h1>To Do Lista</h1>
        <ul class="list-group ">
        </ul>

        <div class="form-group">
          <input id="zadatak" type="text" class="form-control" placeholder="Sta bi trebalo da uradis danas?">
        </div>

        <button type="button" class="btn btn-success" id="dodaj">Dodaj zadatak</button>
        <button type="button" class="btn btn-danger" id="obrisisve">Obriši sve zavrsene</button>
      </div>

        
        
        <div class="modal fade" id="izmeniModal" tabindex="-1" role="dialog" aria-labelledby="izmeniModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="izmeniModalLabel">Izmeni</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input type="text" class="form-control" id="izmenjeni">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="izmeni" data-dismiss="modal">Sačuvaj</button>
                </div>
              </div>
            </div>
      </div>


    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/todolista.js"></script>
  
    

  </body>
</html>
